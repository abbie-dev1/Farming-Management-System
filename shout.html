<div class="modal fade" id="ticket">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 style="color: gold">Create Ticket</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" method="POST" action="create.html" enctype="multipart/form-data">

                    <div class="form-group">
                        <label for="subject" class="col-sm-3 control-label">Subject</label>

                        <div class="col-sm-9">
                            <input class="form-control" type="text" id="subject" name="subject" placeholder="Subject Matter"  onkeypress="return /[a-z]/i.test(event.key)" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="message" class="col-sm-3 control-label">Message</label>

                        <div class="col-sm-9">
                                <textarea style="height: 150px" class="form-control" id="message" name="message" placeholder="Type your message here..." required>
                                </textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="upload" class="col-sm-3 control-label">Upload image/ video</label>

                        <div class="col-sm-9">
                            <input type="file" class="form-control" id="upload" name="upload" placeholder="" required>
                        </div>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success btn-flat" ><i class="fa fa-check-square-o"></i> Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
